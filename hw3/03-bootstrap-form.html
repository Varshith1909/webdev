<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <!--<link rel="stylesheet" href="hw-styles.css" />-->
  </head>
  <body class="mx-0 bg-dark">
    <div>
      <main>
        <!-- Add your code here -->
        <!-- <div class="d-flex justify-content-center w-auto h-auto mt-5"> -->
        <form action="#" class="mx-auto mt-5 p-3 bg-white rounded">
          <h2 class="d-flex justify-content-center fw-bold">CONTACT FORM</h2>
          <div class="row my-3">
            <label for="username" class="col-sm-4">Username:</label>
            <div class="col-sm-8">
              <input
                type="text"
                id="username"
                name="usename"
                class="form-control"
              />
            </div>
          </div>
          <div class="row my-3">
            <label for="email" class="col-sm-4">Email:</label>
            <div class="col-sm-8">
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
              />
            </div>
          </div>
          <div class="row my-3">
            <label for="password" class="col-sm-4">Password:</label>
            <div class="col-sm-8">
              <input
                name="password"
                id="password"
                type="password"
                class="form-control"
              />
            </div>
          </div>
          <div class="row">
            <h5 class="col mx-1">
              Would you like to sign up for the newsletter?
            </h5>
          </div>
          <div class="form-check mx-1">
            <input
              type="radio"
              name="y"
              id="true"
              class="col form-check-input"
            />
            <label for="true" class="col form-check-label"
              >Yes sign me up</label
            >
          </div>
          <div class="form-check mx-1">
            <input
              type="radio"
              name="y"
              id="false"
              class="col form-check-input"
            />
            <label for="false" class="col form-check-label"
              >No, thank you</label
            >
          </div>
          <div class="row my-3">
            <label for="date" class="col-sm-4">Date:</label>
            <div class="col-sm-8">
              <input type="date" id="date" class="form-control" />
            </div>
          </div>
          <div class="btn d-flex justify-content-center">
            <button class="btn btn-primary mx-1 my-2 w-25" type="submit">
              Submit
            </button>
            <button class="btn btn-secondary mx-1 my-2 w-25" type="reset">
              Reset
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
