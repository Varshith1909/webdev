<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/03-form.css" />
    <script defer src="03-form.js"></script>
  </head>
  <body>
    <main>
      <form class="form" action="">
        <h1>REGISTRATION FORM</h1>
        <label for="username">Username: </label>
        <input type="text" name="Username" id="username" class="infr" />
        <label for="email">Email: </label>
        <input type="email" name="Email" id="email" class="infr" />
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" class="infr" />
        <p class="leg">Would you like to sign up for the newsletter?</p>
        <fieldset class="fs">
          <div class="rd">
            <input type="radio" name="Newsletter" value="Yes" id="yes" class="radio" />
            <label for="yes">Yes, sign me up</label>
          </div>
          <div class="rd">
            <input type="radio" name="Newsletter" value="No" id="no" />
            <label for="no">No, thank you</label>
          </div>
        </fieldset>
        <label for="date"> Date: </label>
        <input type="date" id="date" name="Date" class="infor" />
        <div class="btn">
          <button type="submit" class="submit">Submit</button>
          <button type="reset" class="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
